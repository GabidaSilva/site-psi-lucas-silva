    <main>
        <div class="container">
            <div class="form-section">
                <h2>Entre em contato</h2>
                
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="(XX) XXXXX-XXXX" required tabindex="0">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" required tabindex="0"></textarea>
                    </div>
                    <button type="submit" tabindex="0">Enviar</button>
                </form>

                <div id="successMessage" class="hidden"></div>
            </div>

            <div class="image-section">
                <img src="assets/img16.jpeg" alt="Foto de Lucas da Silva, Psicólogo. Auto-descrição: Ele é um homem branco, de cabelos louro-escuros, olhos verdes e usa óculos marrom">

            Fale Comigo pelo WhatsApp</a>
